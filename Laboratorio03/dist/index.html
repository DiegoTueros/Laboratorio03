<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<header>
    <div class="header">
        <div class="header-left" id="header-left"><i id="title">Compra de Ordenadores</i></div>
        <div class="header-right">
            <div class="header-right-right">
                <div id="text-content">
                    <button type="button" class="btn btn-indigo btn-sm m-0" data-toggle="modal" data-target="#exampleModal" id="RealizarCompra">Realizar Compra</button>
                </div>
            </div>
        </div>
    </div>

    <div>
    </div>
</header>

<body>
    <h4>Componentes</h4>
    <!-- Table -->

    <table class="table table-striped table-responsive-md btn-table">

        <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Marca</th>
                <th>Precio</th>
                <th>tipo</th>
                <th>Agregar</th>
                <th>Eliminar</th>

            </tr>
        </thead>

        <tbody id="filas">
            <!--<tr>
                <td id=posicion>1</td>
                <td id="nombredispesp"></td>
                <td id="marcadispesp"></td>
                <td id="preciodispesp"></td>
                 <td id="preciodispesp"></td>
                <td>
                    <button type="button" class="btn btn-indigo btn-sm m-0" id="agregar"><p class="fa fa-check-circle"></p></button>
                </td>
                <td>
                    <button type="button" class="btn btn-indigo btn-sm m-0" id="eliminar"><p class="fa fa-trash"></p></button>
                </td>
            </tr>-->
        </tbody>


    </table>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Realizando Compra</h5>
                </div>
                <div class="modal-body">
                    <p id="modal-body"></p>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
